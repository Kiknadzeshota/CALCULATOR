<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
         <input id="display" readonly>
         <div class="items">
            <button onclick="clearDisplay('AC')" value="AC" class="item">AC</button>
            <button onclick="delate('DE')" value="DE" class="item">DE</button>
            <button onclick="appendToDisplay('%')" value="%" class="item">%</button>
            <button onclick="appendToDisplay('/')" value="/" class="item">/</button>
            <button onclick="appendToDisplay('7')" value="7" class="item">7</button>
            <button onclick="appendToDisplay('8')" value="8" class="item">8</button>
            <button onclick="appendToDisplay('9')" value="9" class="item">9</button>
            <button onclick="appendToDisplay('*')" value="*" class="item">*</button>
            <button onclick="appendToDisplay('4')" value="4" class="item">4</button>
            <button onclick="appendToDisplay('5')" value="5" class="item">5</button>
            <button onclick="appendToDisplay('6')" value="6" class="item">6</button>
            <button onclick="appendToDisplay('-')" value="-" class="item">-</button>
            <button onclick="appendToDisplay('1')" value="1" class="item">1</button>
            <button onclick="appendToDisplay('2')" value="2" class="item">2</button>
            <button onclick="appendToDisplay('3')" value="3" class="item">3</button>
            <button onclick="appendToDisplay('+')" value="+" class="item">+</button>
            <button onclick="appendToDisplay('0')" value="0" class="item2">0</button>
            <button onclick="appendToDisplay('.')" value="." class="item">.</button>
            <button onclick="calculate()" value="=" class="item">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
